name: Update LeetCode Stats  
permissions:  
  contents: write  

on:  
  schedule:  
    - cron: '0 0 * * *'    # every day at 00:00 UTC  
  workflow_dispatch: {}    # manual trigger  

jobs:  
  update:  
    runs-on: ubuntu-latest  

    steps:  
      - name: ğŸ“¥ Checkout repository  
        uses: actions/checkout@v3  

      - name: ğŸ Set up Python  
        uses: actions/setup-python@v4  
        with:  
          python-version: '3.x'  

      - name: ğŸ“¦ Install dependencies  
        run: pip install requests  

      - name: ğŸš€ Run update script  
        run: python .scripts/update_readme.py  

      - name: ğŸ—‚ï¸ List files for sanity  
        run: ls -R .  

      - name: ğŸ“ Show diff  
        run: git diff  

      - name: âœ… Commit & push if changed  
        env:  
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  
        run: |  
          git config --global user.name "github-actions[bot]"  
          git config --global user.email "github-actions[bot]@users.noreply.github.com"  
          git add README.md  
          git diff --cached --quiet || git commit -m "â™»ï¸ Auto-update LeetCode stats"  
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:master  
